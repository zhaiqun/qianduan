<html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>注册页面</title><link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css"><link rel="stylesheet" href="/public/css/login.css"><script src="/node_modules/jquery/dist/jquery.js"></script><script src="/node_modules/bootstrap/dist/js/bootstrap.js"></script><script src="/public/js/register.js"></script></head><body><div class="container"><h1><img src="../public/img/logo3.png" class="img-responsive center-block" alt="Responsive image"></h1><h2 class="text-center">用户注册</h2><div class="main"><form id="registerForm"><div class="form-group"><label for="exampleInputEmail1">邮箱</label> <input type="email" class="form-control" id="exampleInputEmail1" placeholder="邮箱" name="email"></div><div class="form-group"><label for="exampleInputPassword1">密码</label> <input type="password" class="form-control" id="exampleInputPassword1" placeholder="密码" name="pwd"></div><div class="form-group"><label for="exampleInputNikeName">昵称</label> <input type="name" class="form-control" id="exampleInputNikeName" placeholder="昵称" name="nikeName"></div><button type="submit" class="btn btn-success btn-block">Submit</button> <span class="error" id="errorRegister"></span></form><div class="panel panel-default"><div class="panel-body">已有帐号? <a href="/login">点击登录</a></div></div></div></div></body></html>
