<style>
    body {
        box-sizing: border-box;
    }
    
    .clearfix::after {
        content: "";
        display: block;
        height: 0;
        visibility: hidden;
        clear: both;
    }
    
    .base {
        margin-bottom: 10px;
    }
    
    .base div {
        width: 33.33%;
        height: 30px;
        background-color: yellow;
        float: left;
        margin-left: 10px
    }
    
    .base div:nth-child(2) {
        background-color: green;
    }
    
    .base div:nth-child(3) {
        background-color: grey;
    }
    
    .base2 {
        display: flex;
    }
    
    .base2 div {
        width: 33.33%;
        height: 30px;
        background-color: yellow;
        flex: 1;
        width: 200px;
        margin-left: 10px
    }
    
    .base2 div:nth-child(2) {
        background-color: green;
        flex: 1
    }
    
    .base2 div:nth-child(3) {
        background-color: grey;
        flex: 3
    }
    
    .test {
        display: flex;
        justify-content: space-between
    }
    
    .base3 {
        position: fixed;
        top: 0;
        width: 100%;
        display: flex;
        justify-content: space-between;
    }
    
    .base3 span {
        width: 20px;
    }
    
    .base3 p {
        flex: 1;
    }
    
    .base3 div {
        height: 30px;
        background-color: red;
        margin-left: 10px;
        flex: 1
    }
