<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        li {

            list-style: none;
        }
        a{

            text-decoration: none;
            font-size: 14px;
            color: #666;
        }
        .sportNews {
            width: 300px;
            height: 400px;
            margin: 0 auto;
            border: 1px solid #ccc;

        }

        .sportNews h1 {

            font-size: 16px;
            font-weight: 400;
            height: 36px;
            line-height: 36px;
            border-bottom: 1px solid #ccc;
            border-top: 2px solid orange;
            text-indent: 1em;
        }
        .newsContent{
            padding: 8px 30px 20px 8px;

        }
        .picNav{
            display: block;
        }
        .picNav  img{
            width: 100%;
            height: 250px;
        }
        .newsContent li{
            float: left;
            height: 22px;
            text-overflow: ellipsis;
            white-space: nowrap;
            overflow: hidden;
            width: 262px;
        }
       
    </style>
</head>

</html>
