<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .banner {
            width: 450px;
            height: 500px;
            margin: 0 auto;
            position: relative;
        }

        .banner a {
            width: 100%;
            height: 100%;
            background: url("images/mm2.jpg") no-repeat center;
            display: block;

        }

        .left,
        .right {
            position: absolute;
            top: 50%;
            margin-top: -18px;
            cursor: pointer;
        }

        .left {
            left: 0px;
        }

        .right {
            right: 0px;
        }

        .slider {
            position: absolute;
            bottom: 30px;
            left: 40px;
            text-align: center;
            /* line-height: 14px; */
            height: 18px;
            background-color: rgb(255, 255, 255, 0.3);
            padding-left: 10px;
            border-radius: 8px;
        }

        .slider li {

            float: left;
            list-style: none;
            height: 10px;
            width: 10px;
            margin-right: 10px;
            border-radius: 50%;
            background-color: rgb(255, 255, 255, 0.8);
            margin-top: 4px;

        }

        /* li:hover::before {
            content: "";
            width: 14px;
            height: 14px;
            display: inline-block; 
            border-radius: 50%;
            background-color: rgb(255, 255, 255, 0.3);
            top: 50%;
            margin-top: -7px;
            position: absolute;
            left: 50%;
            margin-left: -7px;
        } */
    </style>
</head>

<body>
    <div class="banner">
        <a href="#"></a>
        <img class="left" src="images/left.png" alt="">
        <img class="right" src="images/right.png" alt="">

        <ul class="slider">
            <li class="current"></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
</body>

</html>
