<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
    /*父元素如果没有定位，子元素采用了定位，以浏览器为准进行对齐。*/
    .father {
        width: 300px;
        height: 300px;
        background-color: red;
        margin: 150px;
    }

    .child {
        width: 100px;
        height: 100px;
        background-color: blue;
        position: absolute;
        top: 50px;
        left: 50px;
    }
    </style>
</head>

<body>
    <div class="father">
        <div class="child">
        </div>
    </div>
</body>

</html>
