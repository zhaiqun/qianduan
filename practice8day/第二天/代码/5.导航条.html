<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
    body {
        background-color: #ccc;
    }

    div {
        border-top: 1px solid red;
        border-bottom: 1px solid red;
        height: 50px;
        padding: 0 30px;
    }

    div a {
        font-size: 22px;
        color: #fff;
        /*去掉下化线*/
        text-decoration: none;
        height: 50px;
        /*line-height的取值与height取值保持一致居中*/
        line-height: 50px;
        display: inline-block;
    }

    a:hover {
        background-color: blue;
    }
    </style>
</head>

<body>
    <div>
        <a href="#">优质课程</a>
        <a href="#">优质课程</a>
        <a href="#">优质课程</a>
        <a href="#">优质课程</a>
    </div>
</body>

</html>
