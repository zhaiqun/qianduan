<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>轮播图案例</title>
    <style type="text/css">
    * {
        margin: 0;
        padding: 0;
    }

    .slider {
        width: 450px;
        height: 600px;
        margin: 0 auto;
        position: relative;
    }

    .arrow-left {
        width: 24px;
        height: 36px;
        position: absolute;
        /*left:0;
			top:0;*/

        left: 0;
        top: 50%;
        /* 这个% 是按照父级高度的来进行计算 */
        margin-top: -18px;
    }

    .arrow-right {
        width: 24px;
        height: 36px;
        position: absolute;
        /*right:0;
		top: 0;*/
        right: 0;
        top: 50%;
        margin-top: -18px;
    }
    </style>
</head>

<body>
    <div class="slider">
        <img src="images/mm2.jpg" alt="">
        <a href="#" class="arrow-left"><img src="images/left.png"></a>
        <a href="#" class="arrow-right"><img src="images/right.png"></a>
    </div>
</body>

</html>
