<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
    * {
        margin: 0;
        padding: 0;
    }

    .news {
        width: 300px;
        height: 400px;
        border: 1px solid #ccc;
        border-top: 3px solid red;
        margin: 0 auto;

    }

    .news h3 {
        font-size: 16px;
        /*不让其加粗*/
        font-weight: normal;
        padding-left: 12px;
        border-bottom: 1px solid #ccc;
        height: 35px;
        /*行高等于高度，文字会垂直居中对齐*/
        line-height: 35px;
    }

    .news img {
        width: 230px;
        height: 230px;
        /*上 右 下 左*/
        margin: 7px 0 0 8px;

    }

    .news a {
        display: block;
        font-size: 12px;
        color: #666;
        text-decoration: none;
        padding-left: 10px;
        line-height: 20px;

    }
    </style>
</head>

<body>
    <div class="news">
        <h3>体育新闻</h3>
        <img src="images/mv.jpg">
        <a href="#">中国足球中国足球中国足球</a>

        <a href="#">中国足球中国足球中国足球</a>
    </div>
</body>

</html>
