<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
    /*选择器的名字是一个标签，所以称为标签选择器*/
    /*p {
color: red;
}*/

    /*类选择器,注意可以使用横线分隔多个单词，不建议使用下划线，因为下划线是在js中使用*/
    .c-apple {
        color: red;
    }

    /*id 选择器*/
    #blue {
        color: blue;
        font-size: 20px;
    }
    </style>
</head>

<body>
    <p class="c-apple">苹果</p>
    <p id="blue">橘子</p>
    <p class="c-apple">香蕉</p>
    <!--  <p id="blue">榴莲</p> -->
</body>

</html>
