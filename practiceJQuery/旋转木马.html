    <style>
        * {

            margin: 0;
            padding: 0;
        }

        li {
            list-style: none;
        }

        .clearfix::after {

            content: "";
            display: block;
            height: 0;
            visibility: hidden;
            clear: both;
        }

        .slider {

            width: 1200px;
            margin: 0 auto;
            position: relative;
            height: 500px;

        }

        .slider li {
            position: absolute;
            left: 200px;
            top: 0;
            

        }

        .slider img {

            width: 100%;
            height: 500px;
        }



        .prev,
        .next {

            width: 76px;
            height: 112px;
            position: absolute;
            top: 50%;
            margin-top: -56px;
            background: url("images/prev.png") no-repeat;
            z-index: 99;
        }

        .prev {

            left: 0;
        }

        .next {
            right: 0;
            background: url("images/next.png") no-repeat;
        }
    </style>
</head>

        <div class="slider clearfix"id="slide">

            </ul>
            <div class="arrow" id="arrow">

                <a href="javascript:;" class="next" id="arrRight"></a>
            </div>

        </div>
    </div>
