    <script>

        $(function () {
            $("ul  li").on("mouseover", function () {

                $(this).text("★").prevAll().text("★");
                $(this).nextAll().text("☆");

            });
            $("ul  li").on("mouseout", function () {

                // $("ul  li").text("☆");

                $(".current").prevAll().text("★");
                $(".current").nextAll().text("☆");
            });

            $("ul  li").click(function () {



                $(this).addClass("current").siblings().removeClass("current");
            })
        });

    </script>
    <style lang="">
        li {

            list-style: none;
            float: left;

            color: aqua;
            font-size: 24px;
        }
    </style>
