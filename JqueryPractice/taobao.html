<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

<style>
    * {

        margin: 0;
        padding: 0;
    }

    li {

        list-style: none;
        height: 27px;
        line-height: 27px;
        text-align: center;
        font-size: 10px;
        border-bottom: 1px solid red;
        cursor: pointer;
    }

    .clearfix::after {

        content: "";
        display: block;
        height: 0;
        visibility: hidden;
        clear: both;
    }

    .content {

        width: 300px;
        height: 250px;


        margin: 0 auto;
        border: 1px solid red;
    }

    .content ul:nth-child(1) {

        float: left;
        width: 48px;
    }

    .content ul:nth-child(2) li {
        float: left;
        width: 202px;
        /* display: none; */
        height: 250px;

    }

    .content ul .last {

        border-bottom: 0;
    }

    .content ul:nth-child(2) {
        float: left;
        width: 202px;
        overflow: hidden;
        border-left: 1px solid red;
        border-right: 1px solid red;
        height: 250px;

        overflow: hidden;

    }

    .content ul:nth-child(3) {
        float: left;
        width: 48px;
    }
</style>
<script src="jquery-1.12.4.js">

</script>




<script>
    $(function () {
        var $content1 = $(".content  ul").eq(0);

        $content1.children().click(function () {
           
            var ind=$(this).index();
          
            $("#imgDiv li").eq(ind).css("display","block").siblings().css("display","none");
           

        });

    

        $(".content  ul").eq(2).children().click(function () {
           
           var ind=$(this).index();
           $("#imgDiv").children(ind+10).css("display","block").siblings().css("display","none");
         $("#imgDiv li").eq(ind+9).css("display","block").siblings().css("display","none");
          

       });

   
    });
</script>
