    <script>

        $(function(){


            var $ul= $(".shoufengqing>li");
            $ul.mouseenter(function(){
                $(this).children("div").show().parent().siblings().children("div").hide();


            });
            $ul.mouseleave(function(){

                $(this).children("div").hide();

            })

        });


        console.log($===jQuery);

    </script>

    ul{

        width: 200px;
        margin: 0  auto;
        border: 1px solid  red;
    }


    ul  div{
        width: 100%;
        height: 200px;
        display: none;

    }


    ul  li  span{
