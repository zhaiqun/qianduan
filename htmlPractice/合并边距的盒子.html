<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .clearfix::after {

            content: "";
            display: table;
            clear: both;
            height: 0;
            visibility: hidden;
        }

        .clearfix {

            *zoom: 1;
        }

        .father {
            width: 506px;
            margin: 0 auto;
            border: none;
            /* overflow: hidden; */
           
        }

        .father div {

            width: 100px;
            height: 300px;
            border: 1px solid red;
            float: left;
            margin-left: -1px;
            position: relative;
        }

        .father div:hover {

          
            border: 1px solid  black;
            position: relative;
            z-index: 1;
        }

        .div1 {
            width: 500px;
            height: 300px;

            background-color: yellow;

        }
    </style>
</head>

<body>
    <div class="father clearfix">

        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div class="div1"></div>
</body>

</html>
