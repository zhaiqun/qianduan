<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div:first-child {

            width: 220px;
            border: 1px solid rebeccapurple;
            height: 220px;

            overflow: hidden;
        }

        div:first-child img{

            transition: all 1s;
        }

        div:first-child:hover img {


            transform: scale(1.3)
        }

        div:nth-child(2) {
            width: 500px;
            height: 600px;
            border: 1px solid red;
            position: relative;
        }

        .samlldiv {
            text-align: center;
            width: 127px;
            height: 233px;
            border: 1px solid red;
            line-height: 23px;
            position:absolute;
            top :50%;
            transform: translate(0,-50%);     /*代替margin-top:-(233/2)*/
            right: 20px;
        }

        .xuanzhuan{

            position: absolute;
            left:  50%;
            top: 50%;
            /* transform: translate(-50%); */
            transition: all 2s;
            transform-origin:  right bottom;
        }

        .xuanzhuan:hover{

            transform: rotate(360deg)
        }

        .shadow{

            
            width: 300px;
            height: 400px;
           transition:  all 1s;
           border: 1px solid  rosybrown;
        }

        .shadow:hover{

            box-shadow: 0 16px 20px rgb(0, 0, 0,0.3);

            transform:  translateY(-10px);
        }
    </style>

</head>

<body>
    <div><img src="images/xiaomi.jpg" alt=""></div>

    <div>

        <div class="samlldiv">gggg</div>
    </div>

<img  class="xuanzhuan" src="images/xiaomi.jpg" alt="">



<div class="shadow"></div>
</body>

</html>
