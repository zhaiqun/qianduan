<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        .p1 {

            cursor: default;
        }

        .p2 {

            cursor: pointer;
        }

        .p3 {

            cursor: text;
        }

        .p4 {

            cursor: move;
        }

       
    </style>
</head>

<body>
    <p class="p1">我是默认的</p>
    <p class="p2">我是指针</p>
    <p class="p3">我是文字</p>
    <p class="p4">我是move</p>
</body>

</html>
