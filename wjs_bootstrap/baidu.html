<style>
    * {
        margin: 0;
        padding: 0;
    }
    
    li {
        list-style: none;
        margin-right: 10px;
    }
    
    .clearfix::after {
        content: "";
        display: block;
        visibility: hidden;
        height: 0;
        clear: both;
    }
    
    .w {
        width: 980px;
        margin: 0 auto;
    }
    
    .header ul {
        float: right;
        margin-right: 15px;
    }
    
    .header ul li {

    }
    
    .header ul li a {
        font-size: 14px;
        text-decoration: none;
        color: #555;
    }
    
    .content {
        padding-top: 50px;
    }
    
    .content a {
        text-indent: -9000px;
        width: 250px;
        height: 100px;
        background-image: url("bd_logo1.png");
        background-position: center;
        background-repeat: no-repeat;
        background-size: 250px 100px;
        margin: 0 auto;
        display: block
    }
    
    .content {
        text-align: center;
    }
    
    .content form {
        width: 580px;
        margin: 0 auto;
    }
    
    .content form input:first-of-type {
        width: 500px;
        height: 30px;
        float: left;
    }
    
    .content form input:last-of-type {
        height: 30px;
        background: #317ef3;
        width: 80px;
        border: none;
        float: left;
    }
    
    .footer {
        bottom: 40px;
        position: fixed;
        width: 100%;
    }
    
    .footer ul {
        width: 300px;
        margin: 0 auto;
    }
    
    .footer li {
        float: left;
        width: 100px;
        text-align: center;
        margin: 0;
    }
    
    .footer li a {
        color: #317ef3;
        font-size: 14px;
    }
    
    .footer p {
        text-align: center;
    }
    
    .footer p,
    .footer p a {
        color: rgb(116, 111, 111);
        font-size: 14px;
    }
    
    .footer p a {
        text-decoration: none;
    }
</style>
