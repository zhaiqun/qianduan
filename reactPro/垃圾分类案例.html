<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        var rubbish = prompt('请输入您要扔掉的垃圾')
        var type = Number(prompt('请输入垃圾类型 1：厨余垃圾，2：有害垃圾，3：其他垃圾，4：可回收垃圾'))
        var typeArray = [1, 2, 3, 4]
        do {
            if (!(typeArray.some(c => c === type))) {
                alert('请输入正确的垃圾类型,1：厨余垃圾，2：有害垃圾，3：其他垃圾，4：可回收垃圾')
                type = Number(prompt('请输入垃圾类型 1：厨余垃圾，2：有害垃圾，3：其他垃圾，4：可回收垃圾'))
            }
        } while (!(typeArray.some(c => c === type)))

        if (type === 1) {
            alert(`您的${rubbish}，请扔进湿垃圾箱`)
        }/*  */
        if (type === 2) {
            alert(`您的${rubbish}，请扔进有害垃圾箱`)
        }

        if (type === 3) {
            alert(`您的${rubbish}，请扔进干垃圾箱`)
        }
        if (type === 4) {
            alert(`您的${rubbish}，请扔进可回收垃圾箱`)
        }
    </script>
</head>
