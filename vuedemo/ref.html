<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <div id="app2">222</div>
    <div id='app1'>

        <component id="com" :is="'mycom'" ref="mycom"></component>

        <button @click='say'>say</button>
    </div>
    <template id='temp1'>
    <div>
        <input type="text" v-model="name">
    </div>
</template>
</body>

</html>
<script src=" ./node_modules/vue/dist/vue.js "></script>

<script>
    let vm = new Vue({

        el: '#app1',
        data: {

        },
        created() {
            this.getDom()
        },
        methods: {
            say() {
                this.$refs.mycom.sayHi();
            },

            getDom() { //如果dom中有vue指令，边获取不到。没有则可以获取到
                //因为有指令的dom非真实dom,只是模板

                var dom = document.getElementById('app2')
                alert(dom.innerHTML)
            }
        },
        mounted() {
            var dom = document.getElementById('com')
            alert(dom.innerHTML)
        },
        components: {
            mycom: {
                template: '#temp1',
                data() {
                    return {
                        name: ""
                    }
                },
                methods: {

                    sayHi() {

                        alert(`我是${this.name}`)
                    },

                }
            }

        }
    })
</script>
