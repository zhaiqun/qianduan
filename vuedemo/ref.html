<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id='app1'>

        <component :is="'mycom'" ref="mycom"></component>

        <button @click='say'>say</button>
    </div>
    <template id='temp1'>
    <div>
        <input type="text" v-model="name">
    </div>
</template>
</body>

</html>
<script src=" ./node_modules/vue/dist/vue.js "></script>

<script>
    let vm = new Vue({

        el: '#app1',
        data: {

        },
        methods: {
            say() {
                this.$refs.mycom.sayHi();
            }
        },
        components: {
            mycom: {
                template: '#temp1',
                data() {
                    return {
                        name: ""
                    }
                },
                methods: {

                    sayHi() {

                        alert(`我是${this.name}`)
                    },
                }
            }

        }
    })
</script>
