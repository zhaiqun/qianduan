<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>翟小败的购物车</title>

    <link rel="stylesheet" href="css/fullpage.css">

    <link rel="stylesheet" href="css/index.css">
    <style>

    </style>
    <script src="js/jquery-1.12.4.js">
    </script>
    <script src="js/fullpage.js">
    </script>

    <script src="js/index.js">

    </script>
</head>

<body>

    <a href="" class="shoppingCenterEnter">
        <div>直接进入<br />购物中心</div>
    </a>

    <a href="javascript:;" class="moreNav"> <img src="images/00-more.png" alt=""></a>


    <div class="containner">
        <div class="section screen01">

            <div class="content">
                <img class="sofaImg" src="images/01-sofa.png" alt="沙发">
                <img class="milk" src="images/01-goods.png" alt="">

                <img class="fly" src="images/01-fly.png" alt="">
            </div>

        </div>
        <div class="section   screen02">

            <img class="text01" src="images/02-text1.png" alt="">

            <div class="content">
                <img class="goods" src="images/02-goods.png" alt="沙发">
                <img class="sofa" src="images/02-sofa.png" alt="沙发">
                <div class="searchInput">
                    <img src="images/02-search.png" alt="">
                    <img class="key" src="images/02-key.png" alt="">
                </div>




            </div>
        </div>
        <div class="section  screen03">

            <div class="content">
                <img class="sofa" src="images/02-sofa.png" alt="">

                <img class="cart01" src="images/03-cart01.gif" alt="">

                <img class="cart02" src="images/03-change01.gif" alt="">
            </div>

        </div>
        <div class="section  screen04 ">

            <div class="content">
                <img class="cloud" src="images/04-cloud.png" alt="">
                <img class="text01" src="images/04-text01.png" alt="">

                <div class="address">
                    <img src="images/04-address01.png" alt="">

                    <img src="images/04-address02.png" alt="">
                </div>


                <!-- <img class="sofa1"  src="images/02-sofa.png" alt=""> -->
                <div class="cart">
                    <img src="images/04-cart.png" alt="">
                    <img class="sofa" src="images/02-sofa.png" alt="">
                </div>

            </div>

        </div>
        <div class="section  screen05">
            <div class="content">

                <div class="left">

                    <img class="card" src="images/05-card.png" alt="">
                    <img class="order" src="images/05-order.png" alt="">

                    <img class="sofa" src="images/02-sofa.png" alt="">
                </div>




                <img class="text" src="images/05-text.png" alt="">

                <div class="mouse">
                    <img class="mouse1" src="images/05-mouse01.png" alt="">

                    <img class="mouse2" src="images/05-mouse02.png" alt="">
                    <img class="hand" src="images/05-hand.png" alt="">
                </div>


            </div>
        </div>
        <div class="section  screen06  ">
            <img class="cloud" src="images/06-cloud01.png" alt="">
            <div class="content">
                <div class="wuliu">
                    <img class="car" src="images/06-car.png" alt="">
                    <img class="worker" src="images/06-worker.png" alt="">
                    <img class="address" src="images/06-address.png" alt="">
                    <img class="buyer" src="images/06-buyer.png" alt="">
                </div>

                <img class="box" src="images/06-box.png" alt="">
                <img class="text01" src="images/06-text01.png" alt="">
                <img class="text02" src="images/06-text02.png" alt="">
                <div class="customerHome">

                    <img class="door" src="images/06-door.png" alt="">
                    <img class="person" src="images/06-person.png" alt="">
                </div>



                <img class="say" src="images/06-say.png" alt="">
            </div>


        </div>
        <div class="section screen07">

            <div class="content">

                <div class="star">
                    <img src="images/07-star.png" alt="">

                    <img src="images/07-star.png" alt="">
                    <img src="images/07-star.png" alt="">
                    <img src="images/07-star.png" alt="">
                </div>

                <img class="goodPingjia" src="images/07-text.png" alt="">

            </div>
        </div>
        <div class="section  screen08">

            <div  class="btn">
                    <img class="btn1"  src="images/08-btn01.png" alt="">
                    <img class="btn2"  src="images/08-btn02.gif" alt="">
            </div>

            <img  class="hand" src="images/08-hand.png" alt="">
            
            <img  class="again" src="images/08-again.png" alt="">
